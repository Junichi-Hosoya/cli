project: gokums-sample
package: github.com/gokums/sample
createdAt: '0'
metadata:
  service:
    env: [local, dev, stg, prod]
  gcloud:
    namespace:
      dev: dev
      stg: dev
      prod: prod
    cluster: {}
  tasks:
    run:
      var:
        port:
          http: <%=tools.next(3001)%>
          rpc: <%=tools.next(13001)%>
          prefix: dev
      schema:
        default:
          build: true
          cmd: ./build/<%=service.name%>
          args:
            - -http=localhost:<%=var.port.http%>
            - -rpc=localhost:<%=var.port.rpc%>
          option:
            env:
              LOG_SEVERITY_LEVEL: info
    k8s:
      clones: []
    deploy: